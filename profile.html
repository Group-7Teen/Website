<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('a.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        header, footer {
            background-color: rgba(0, 0, 0, 0.8); /* Add a semi-transparent black overlay */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.9); /* Add a semi-transparent black overlay */
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: transform 0.3s ease;
            display: inline-block;
        }
        nav ul li a:hover {
            transform: scale(1.1);
            color: #ff8f8f;
        }

        /* Profile Styles */
        .profile {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
            cursor: pointer; /* Add cursor pointer to indicate it's clickable */
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info h2 {
            margin-bottom: 10px;
        }
        .profile-info p {
            margin-bottom: 5px;
            color: #666;
        }
        .profile-info a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .profile-info a:hover {
            color: #ff8f8f;
        }
        .profile-details {
            display: none; /* Hide the profile details by default */
        }
        .profile:target .profile-details {
            display: block; /* Display the profile details when the anchor link is targeted */
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="activities.html">Activities</a></li>
            <li><a href="reflections.html">Reflection</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- First Profile -->
        <div class="profile">
            <a href="#profile1">
                <div class="profile-picture">
                    <img src="profile-picture1.jpg" alt="Profile Picture">
                </div>
            </a>
            <div id="profile1" class="profile-details">
                <div class="profile-info">
                    <h2>John Doe</h2>
                    <p>Email: <a href="mailto:johndoe@example.com">johndoe@example.com</a></p>
                    <p>Location: New York, USA</p>
                    <p>Website: <a href="https://www.example.com" target="_blank">www.example.com</a></p>
                </div>
            </div>
        </div>

        <!-- Second Profile -->
        <div class="profile">
            <a href="#profile2">
                <div class="profile-picture">
                    <img src="profile-picture2.jpg" alt="Profile Picture">
                </div>
            </a>
            <div id="profile2" class="profile-details">
                <div class="profile-info">
                    <h2>Jane Smith</h2>
                    <p>Email: <a href="mailto:janesmith@example.com">janesmith@example.com</a></p>
                    <p>Location: Los Angeles, USA</p>
                    <p>Website: <a href="https://www.example.com" target="_blank">www.example.com</a></p>
                </div>
            </div>
        </div>

        <!-- Add more profiles as needed -->
    </div>

    <footer>
        <p>&copy; 2024 Group 7Teen - Webpage!. All rights reserved.</p>
    </footer>
</body>
</html>
